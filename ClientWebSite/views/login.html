<div class="row col-xs-6">
    <form name="login" novalidate>
        <legend>login</legend>
        <div class="form-group">
            <label for="UserName">Username</label>
            <input type="text" class="form-control" id="UserName" required placeholder="UserName" name="UserName" ng-model="userName">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" required placeholder="Password" name="password" ng-model="password">
        </div>
        <p>
            {{loginError}}
        </p>
        <button ng-click="signIn()" class="btn btn-primary" ng-disabled='login.$invalid'>Login</button>
        <button ng-click="forgetPassword()" class="btn btn-primary">Forget Password</button>
    </form>
</div>
