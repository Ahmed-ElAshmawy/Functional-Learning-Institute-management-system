<div ng-show="isLoading" ng-include="'./views/loading.html'"></div>
<div ng-hide="isLoading">
    <h1 class="well-lg">
        Manage Therapists
    </h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th class="col-xs-1">Number</th>
            <th class="col-xs-6">Therapist Name</th>
            <th colspan="3">operation</th>
        </tr>
        <tr ng-repeat="th in therapists">
            <td>{{$index+1}}</td>
            <td>{{th.staffName}} &nbsp; {{th.lastName}}</td>
            <td>
                <a href="#/rateTherapist/{{th.id}}/{{th.staffName}}" class="btn btn-primary ">Rate</a>
                <button class="btn btn-primary" ng-click="task(th.id)">Task</button>
                <a href="" ng-click="editTherapist(th.id)" class="btn btn-warning">Update</a>
                <button class="btn btn-danger" ng-click="deleteTherapist(th.id,th.fullLegalName)"><i class="fa fa-trash" aria-hidden="true" ></i> Delete</button>
            </td>
        </tr>
    </table>
    <div class="row">
        <a class="btn btn-primary" href="#/createTherapist">Create</a>
    </div>
</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span>Delete Therapist</h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete {{deleteName}} ?</h3>
            </div>
            <div class="modal-footer">
                <a href="" ng-click="confirmDelete()" class="btn btn-danger">Confirm Delete</a>
                <a href="" data-dismiss="modal" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</div>
