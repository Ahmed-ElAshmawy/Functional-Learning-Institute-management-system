<h1>Child Availability List</h1>

<div ng-show="isLoading" ng-include="'./views/loading.html'"></div>
<div ng-hide="isLoading">
    <div ng-show="show">
        <table class="table table-hover table-bordered table-responsive">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Slot</th>
                    <th>Available</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in show track by $index">
                    <td>{{d.date|date:'dd-MM-yyyy'}}</td>
                    <td>{{d.location}}</td>
                    <td>{{d.slot.from|date:'HH-mm'}} | {{d.slot.to|date:'HH-mm'}}</td>
                    <td>
                        <p ng-show="d.isBusy==false">Available</p>
                        <p ng-show="d.isBusy==true">Assigned to A session</p>
                    </td>
                    <td><button class="btn btn-primary" ng-click="cancelDate(d.id,d.isBusy,d.slotId,d.date)"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn-info" ng-click="add()"><i class="fa fa-plus" aria-hidden="true"></i>Add New Availability</button>
    </div>
</div>
<div class="modal fade" id="deletemodal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><i class="fa fa-trash-o" aria-hidden="true"></i>Delete Availability
                </h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete this date?</h3>
            </div>
            <div class="modal-footer">
                <a href="" ng-click="cancel()" class="btn btn-danger">Confirm Delete</a>
                <a href="" data-dismiss="modal" class="btn btn-primary">No</a>
            </div>
        </div>
    </div>
</div>
