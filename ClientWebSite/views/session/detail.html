<h3>
    Session Details
</h3>
<table class="table table-hover table-bordered table-responsive">
    <thead>
        <tr>
            <th>Therapist Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Session Type</th>
            <th>Children</th>
            <th>Slots</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{show.therapistName}}</td>
            <td>{{show.date|date:'dd-MM-yyyy'}}</td>
            <td>
                <p ng-show="show.status==0">Pending</p>
                <p ng-show="show.status==1">Finished</p>
                <p ng-show="show.status==2">Canceled</p>
            </td>
            <td>
                <p ng-show="show.type==0">Individual</p>
                <p ng-show="show.type==1">Group</p>
            </td>
            <td>
                <p ng-show="show.type==0">{{show.children[0].value}}</p>
                <p ng-show="show.type==1" ng-repeat="c in show.children">{{c.value}}</p>
            </td>
            <td>
                <p ng-repeat="s in show.slots">{{s.from|date:'HH-mm'}} | {{s.to|date:'HH-mm'}}</p>
            </td>
        </tr>
    </tbody>
</table>
