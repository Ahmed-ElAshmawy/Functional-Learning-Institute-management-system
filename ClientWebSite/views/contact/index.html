<h3>
    Contacts <i class="fa fa-address-card-o" aria-hidden="true"></i>
</h3>
<div ng-show="isLoading" ng-include="'./views/loading.html'"></div>

<div ng-hide="isLoading">

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Number</th>
                    <th>Contact Type</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in content">
                    <td>{{c.contactName}}</td>
                    <td>{{c.number}}</td>
                    <td>{{c.contactType}}</td>
                    <td>
                        <button ng-click="update(c)" class="btn btn-warning">Update</button>
                        <button ng-click="delete(c.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" ng-click="create()">
        <i class="fa fa-plus" aria-hidden="true"></i> Create</a>
    <a class="btn btn-success" ng-href="#/parent">
        <i class="fa fa-undo" aria-hidden="true"></i> Back</a>
</div>





<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                </h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete this contact?</h3>
            </div>
            <div class="modal-footer">
                <a href="" ng-click="confirmDelete()" class="btn btn-danger">Confirm Delete</a>
                <a href="" data-dismiss="modal" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</div>
