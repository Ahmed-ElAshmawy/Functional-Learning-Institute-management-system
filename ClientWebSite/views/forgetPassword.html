<form>
    <legend>Forget Password</legend>
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="userName">
    </div>
    <p>
        {{resetError}} {{resetOk}}

    </p>
    <button ng-click="forgetPassword()" ng-hide="resetOk" class="btn btn-primary">SendMail</button>
</form>
