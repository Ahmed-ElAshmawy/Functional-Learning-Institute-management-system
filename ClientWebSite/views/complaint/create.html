<form name="createForm" id="createForm" novalidate>

    <legend> Create Complaint <i class="fa fa-address-card-o" aria-hidden="true"></i> </legend>
    <div class="form-group row" ng-class="{'has-error':createForm.title.$invalid && createForm.title.$dirty}">
        <div class="col-xs-3">
            <label>Complaint Title</label>
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="title" required>
        </div>
        <div class="col-xs-4">
            <span ng-show="createForm.title.$error.required">Title is required.</span>
        </div>
    </div>
    <div class="form-group row" ng-class="{'has-error':createForm.body.$invalid && createForm.body.$dirty}">
        <div class="col-xs-3">
            <label>Complaint Description</label>
        </div>
        <div class="col-xs-4">
            <textarea class="form-control" id="body" name="body" placeholder="Description" ng-model="body" required></textarea>
        </div>
        <div class="col-xs-4">
            <span ng-show="createForm.body.$error.required">Description is required.</span>
        </div>
    </div>
    <div class="row">
        {{error}}
    </div>
    <button type="button" ng-click="sendData()" ng-disabled="createForm.$invalid" class="btn btn-primary">
        <i class="fa fa-save" aria-hidden="true"></i> Create</button>
    <button type="button" ng-click="reset()" ng-disabled="createForm.$invalid" class="btn btn-danger">
        <i class="fa fa-eraser" aria-hidden="true"></i> Clear</button>
    <button ng-click="back()" class="btn btn-success">  
        <i class="fa fa-list" aria-hidden="true"></i> Cancel</button>
</form>
