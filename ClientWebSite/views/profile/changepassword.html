<form name="changepassform" id="changepassform" novalidate>
    <legend>Change Password <span class="fa fa-key"></span></legend>

    <div class="form-group" ng-class="{'has-error':changepassform.oldPassword.$invalid && changepassform.oldPassword.$dirty}">
        <label for="oldPassword">Old Password</label>
        <input type="password" class="form-control" id="oldPassword" ng-model="oldPassword" name="oldPassword" required placeholder="Old Password">
        <span class="help-block has-error">
            <span ng-show="changepassform.oldPassword.$error.required">Password is required.</span>
        </span>
    </div>
    <div class="form-group" ng-class="{'has-error':changepassform.NewPassword.$invalid && changepassform.NewPassword.$dirty}">
        <label for="NewPassword">NewPassword</label>
        <input type="password" class="form-control" id="NewPassword" ng-model="NewPassword" name="NewPassword" required placeholder="NewPassword">
        <span class="help-block has-error">
            <span ng-show="changepassform.NewPassword.$error.required">Password is required.</span>
        </span>
    </div>
    <div class="form-group" ng-class="{'has-error':changepassform.confirmPassword.$invalid && changepassform.confirmPassword.$dirty}">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" required placeholder="ConfirmPassword">
        <span class="help-block has-error">
            <span ng-show="changepassform.confirmPassword.$error.required">ConfirmPassword is required.</span>
        <br>
        <span ng-hide="confirmPassword==NewPassword">Password and Confirm Password not matched.</span>
        </span>
    </div>
    <button ng-click="submit()" id="btnsubmit" ng-disabled="changepassform.$invalid||confirmPassword!=NewPassword" class="btn btn-primary">Submit</button>
    <div class="well" ng-show="error">Please Check Your password</div>
</form>
