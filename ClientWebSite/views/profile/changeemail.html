<form name="changeemailform" id="changeemailform" novalidate>
    <legend>Change Email <span class="fa fa-envelope"></span></legend>
    <div class="form-group" ng-class="{'has-error':changeemailform.NewEmail.$invalid && changeemailform.NewEmail.$dirty}">
        <label for="NewEmail">New Email</label>
        <input type="email" class="form-control" id="NewEmail" ng-model="NewEmail" name="NewEmail" required placeholder="New Email">
        <span class="help-block has-error">
            <span ng-show="changeemailform.NewEmail.$error.required">Email is required.</span>
        </span>
    </div>
    <div class="form-group" ng-class="{'has-error':changeemailform.ConfirmEmail.$invalid && changeemailform.ConfirmEmail.$dirty}">
        <label for="ConfirmEmail">Confirm Email</label>
        <input type="email" class="form-control" id="ConfirmEmail" name="ConfirmEmail" ng-model="ConfirmEmail" required placeholder="ConfirmEmail">
        <span class="help-block has-error">
            <span ng-show="changeemailform.ConfirmEmail.$error.required">ConfirmEmail is required.</span>
        <br>
        <span ng-hide="ConfirmEmail==NewEmail">Email and Confirm Email not matched.</span>
        </span>
    </div>
    <button ng-click="submit()" ng-disabled="changeemailform.$invalid||ConfirmEmail!=NewEmail" id="btnsubmit" class="btn btn-primary">Submit</button>
    <div class="well" ng-show="error">Please Check Your Email</div>
</form>
